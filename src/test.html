<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AE-圣诞树</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }

    #main {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw; /* Full width of viewport */
      height: 100vh; /* Full height of viewport */
      overflow: hidden; /* Hide overflowing content */
    }

    #video1 {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain video aspect ratio and cover the entire container */
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div id="main">
  <video id="video1" muted autoplay loop>
    <!-- No need to specify src here, it will be set dynamically -->
  </video>
</div>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    var video = document.getElementById("video1");
    video.src = "https://tianfeng.space/wp-content/uploads/2022/12/1.mp4";
    video.play();
  });
</script>
</body>
</html>
